<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>To-Do List</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
                        </div>
                        <button id="addTaskBtn" class="btn btn-success w-100 mb-3">Add Task</button>
                        <ul id="taskList" class="list-group">
                            <!-- Tasks will appear here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="mb-0">&copy; 2024 Adam Malik Ibrahim. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');

            // Add Task
            addTaskBtn.addEventListener('click', () => {
                const taskText = taskInput.value.trim();
                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }

                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';

                listItem.innerHTML = `
                    <span>${taskText}</span>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                `;

                taskList.appendChild(listItem);
                taskInput.value = '';

                // Delete Task
                listItem.querySelector('.delete-btn').addEventListener('click', () => {
                    taskList.removeChild(listItem);
                });
            });
        });
    </script>
</body>
</html>
